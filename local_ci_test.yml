# This workflow will install Python dependencies and run tests with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
# Run locally with the command:
# act --rm -j build --artifact-server-path ./artifacts; rm -rf ~/.cache/act; docker volume ls | awk '/act/ {print $2}' | xargs -r docker volume rm; docker stop $(docker ps -q); docker system prune -a --volumes

name: Local CI Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  build-local:
    if: ${{ github.actor == 'nektos/act' }}
    runs-on: ${{matrix.os}}
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.13"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        clean: true
        sparse-checkout: |
          imml
          pyproject.toml
          tests
        sparse-checkout-cone: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      run: |
        pip install uv
    - name: Remove rpy2
      run: |
        python - <<'PY'
        import importlib.util, subprocess, sys
        if importlib.util.find_spec('rpy2') is not None:
            print("rpy2 detected; uninstalling...")
            subprocess.run([sys.executable, "-m", "pip", "uninstall", "-y", "rpy2"], check=False)
        else:
            print("rpy2 not installed; nothing to do.")
        PY
    - name: Install dependencies
      run: |
        uv pip install .
    - name: Install tests
      run: |
        uv pip install ".[tests]"
    - name: Prepare report directory
      run: |
        python - <<'PY'
        import os
        os.makedirs("reports", exist_ok=True)
        PY
    - name: Test base
      run: |
        uv run pytest --cov=imml \
               --cov-report=html:reports/htmlcov-base \
               --cov-report=xml:reports/coverage-base.xml
    - name: Test linux
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt install libtirpc-dev #needed for rpy2
        sudo apt install r-base r-base-dev octave octave-control octave-statistics -y
        sudo Rscript -e "install.packages(c('nnTensor', 'SNFtool'))"
    - name: Test windows
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        choco install octave -y
        set "PATH=%PATH%;C:\Program Files\Git\usr\bin"
        octave --eval "pkg install -forge control; pkg install -forge statistics; disp('Packages installed successfully.')"
        Rscript -e "install.packages(c('nnTensor', 'SNFtool'), repos='http://cran.r-project.org')"
    - name: Test mac
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install gcc
        brew install octave r
        octave --eval "pkg install -forge control; pkg install -forge statistics; pkg load control; pkg load statistics; ver"
        Rscript -e "install.packages(c('nnTensor', 'SNFtool'), repos='http://cran.r-project.org')"
    - name: Test r
      run: |
        uv pip install ".[r]"
        uv run pytest --cov=imml \
               --cov-report=html:reports/htmlcov-r \
               --cov-report=xml:reports/coverage-r.xml
    - name: Test matlab
      run: |
        uv pip install ".[matlab]"
        uv run pytest --cov=imml \
               --cov-report=html:reports/htmlcov-matlab \
               --cov-report=xml:reports/coverage-matlab.xml
    - name: Test deep
      run: |
        uv pip install ".[deep]"
        uv run pytest --cov=imml \
               --cov-report=term \
               --cov-report=html:reports/htmlcov-deep \
               --cov-report=xml:reports/coverage-deep.xml
    - name: Test docs
      run: |
        uv pip install ".[docs]"
    - name: Upload coverage reports artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-${{ matrix.os }}-${{ matrix.python-version }}
        path: reports
        if-no-files-found: warn