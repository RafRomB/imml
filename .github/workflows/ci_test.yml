# This workflow will install Python dependencies and run tests with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: CI Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:

    runs-on: ${{matrix.os}}
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v4
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements/**') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .
    - name: Install tests
      run: |
        python -m pip install .[tests]
    - name: Test base
      run: |
        pytest --cov=imml
    - name: Test docs
      run: |
        python -m pip install .[docs]
    - name: Test linux
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt install r-base r-base-dev -y
        sudo Rscript -e "install.packages('nnTensor')"
        sudo apt install octave -y
        sudo apt install octave-control -y
        sudo apt install octave-statistics -y
        sudo apt install gcc -y
    - name: Test windows
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force; `
        [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; `
        iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
        choco install octave
        choco install r.project
        Rscript -e "install.packages('nnTensor', repos='http://cran.r-project.org')"
    - name: Test mac
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install octave
        brew install r
        Rscript -e "install.packages('nnTensor', repos='http://cran.r-project.org')"
    - name: Test r
      run: |
        python -m pip install .[r]
        pytest --cov=imml
    - name: Test matlab
      if: runner.os == 'Linux'
      run: |
        python -m pip install .[matlab]
        pytest --cov=imml
    - name: Test deep
      if: runner.os == 'Linux' || runner.os == 'Windows'
      run: |
        python -m pip install .[deep]
        pytest --cov=imml