# This workflow will install Python dependencies and run tests with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
# Run locally with the command:
# act --rm -j build --artifact-server-path ./artifacts; rm -rf ~/.cache/act; docker volume ls | awk '/act/ {print $2}' | xargs -r docker volume rm; docker stop $(docker ps -q); docker system prune -a --volumes

name: CI Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  build-gh:
    if: ${{ github.actor != 'nektos/act' }}
    runs-on: ${{matrix.os}}
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.8.22"
        python-version: ${{ matrix.python-version }}
        enable-cache: true
    - name: Install dependencies
      run: |
        uv pip install .
    - name: Install tests
      run: |
        uv pip install ".[tests]"
    - name: Test base
      run: |
        uv run pytest --cov=imml
    - name: Test linux
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt install libtirpc-dev #needed for rpy2
        sudo apt install r-base r-base-dev -y
        sudo Rscript -e "install.packages('nnTensor')"
        sudo apt install octave -y
        sudo apt install octave-control -y
        sudo apt install octave-statistics -y
    - name: Test windows
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force; `
        [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; `
        iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
        choco install octave
        choco install r.project
        Rscript -e "install.packages('nnTensor', repos='http://cran.r-project.org')"
    - name: Test mac
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install octave
        brew install r
        Rscript -e "install.packages('nnTensor', repos='http://cran.r-project.org')"
    - name: Test r
      run: |
        uv pip install ".[r]"
        uv run pytest --cov=imml
    - name: Test matlab
      if: runner.os == 'Linux'
      run: |
        uv pip install ".[matlab]"
        uv run pytest --cov=imml
    - name: Test deep
      if: runner.os == 'Linux' || runner.os == 'Windows'
      run: |
        uv pip install ".[deep]"
        uv run pytest --cov=imml --cov-report=term --cov-report json
    - name: Update Coverage Badge
      if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
      uses: we-cli/coverage-badge-action@main

  build-local:
    if: ${{ github.actor == 'nektos/act' }}
    runs-on: ${{matrix.os}}
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.13"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        clean: true
        sparse-checkout: |
          imml
          pyproject.toml
          tests
        sparse-checkout-cone: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.8.22"
        python-version: ${{ matrix.python-version }}
        enable-cache: true
    - name: Remove rpy2
      run: |
        python - <<'PY'
        import importlib.util, subprocess, sys
        if importlib.util.find_spec('rpy2') is not None:
            print("rpy2 detected; uninstalling...")
            subprocess.run([sys.executable, "-m", "pip", "uninstall", "-y", "rpy2"], check=False)
        else:
            print("rpy2 not installed; nothing to do.")
        PY
    - name: Install dependencies
      run: |
        uv pip install .
    - name: Install tests
      run: |
        uv pip install ".[tests]"
    - name: Prepare report directory
      run: |
        python - <<'PY'
        import os
        os.makedirs("reports", exist_ok=True)
        PY
    - name: Test base
      run: |
        uv run pytest --cov=imml \
               --cov-report=html:reports/htmlcov-base \
               --cov-report=xml:reports/coverage-base.xml
    - name: Test linux
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt install libtirpc-dev #needed for rpy2
        sudo apt install r-base r-base-dev -y
        sudo Rscript -e "install.packages('nnTensor')"
        sudo apt install octave -y
        sudo apt install octave-control -y
        sudo apt install octave-statistics -y
    - name: Test windows
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force; `
        [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; `
        iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
        choco install octave
        choco install r.project
        Rscript -e "install.packages('nnTensor', repos='http://cran.r-project.org')"
    - name: Test mac
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install octave
        brew install r
        Rscript -e "install.packages('nnTensor', repos='http://cran.r-project.org')"
    - name: Test r
      run: |
        uv pip install ".[r]"
        uv run pytest --cov=imml \
               --cov-report=html:reports/htmlcov-r \
               --cov-report=xml:reports/coverage-r.xml
    - name: Test matlab
      if: runner.os == 'Linux'
      run: |
        uv pip install ".[matlab]"
        uv run pytest --cov=imml \
               --cov-report=html:reports/htmlcov-matlab \
               --cov-report=xml:reports/coverage-matlab.xml
    - name: Test deep
      if: runner.os == 'Linux' || runner.os == 'Windows'
      run: |
        uv pip install ".[deep]"
        uv run pytest --cov=imml \
               --cov-report=html:reports/htmlcov-deep \
               --cov-report=xml:reports/coverage-deep.xml
    - name: Test docs
      run: |
        uv pip install .[docs]
    - name: Upload coverage reports artifact
      if: env.ACT == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-${{ matrix.os }}-${{ matrix.python-version }}
        path: reports
        if-no-files-found: warn